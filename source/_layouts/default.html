{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}


<body>
	{% include post/subs_modal.html %}

	<script type="text/javascript">
	$().ready(function() {
	  $('.subscribe-button').on('click', function(e) {
	    $('.mailchimp-modal-container').toggleClass('hidden', false);
	  });
	});
	</script>

	<header id="header" class="inner">{% include header.html %}</header>

	<div id="content" class="inner">{{ content | expand_urls: root_url }}</div>
	<footer id="footer" class="inner">{% include footer.html %}</footer>
	{% include after_footer.html %}
	{% twitter_script_tag %}

	<script type="text/javascript">
		var header = new Headhesive('#main-nav');
	</script>

	<div class="widget-overlay-container">
	  <a class="option" href="https://www.facebook.com/thetatrades"><img class="social-media-image" src="https://facebookbrand.com/wp-content/themes/fb-branding/prj-fb-branding/assets/images/fb-art.png" border="0" alt="Facebook"></a>
	  <a class="option" href="https://twitter.com/theta_positive"><img class="social-media-image"  src="http://www.paulwady.com/wp-content/uploads/2016/11/twittee.jpg" border="0" alt="Twitter"></a>
	</div>
</body>


</html>
